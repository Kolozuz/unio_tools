name: "✨Feature request"
description: Sugiere una idea para este proyecto
title: "✨ [Feature]: "
labels: ["enhancement"]
projects: Kolozuz/2
assignees: 
  - Kolozuz

body:
  - type: markdown
    attributes:
      value: |
         **Gracias por tomarte el tiempo de llenar este reporte! :heart:**
         > [!NOTE]
         > Recuerda que puedes usar Markdown.
  - type: checkboxes
    attributes:
      label: Ya existe un issue para esto?
      description: Por favor busca si ya existe un issue para la feature que estas proponiendo.
      options:
      - label: He revisado que este issue no existe aun.
        required: true
  - type: textarea
    id: desc
    attributes:
      label: Descripción
      description: Describe idea/sugerencia, como esperas que sea? entre más especifico mejor.
      placeholder: |
        ej. Quiero que hayan ponis que vuelen por la pagina...
        porque los ponis son cool...
    validations:
      required: true
  - type: textarea
    id: current
    attributes:
      label: "Comportamiento / Implementación actual"
      description: |
          Existe ya tu idea o algo similar? Dinos porque deberia cambiar o porque no cumple con los requerimientos.
          Escribe Ninguno si nada como esto existe.
      placeholder: |
          The current implementation sucks cause there aren't ponies, just rats! 
          and rats make me crazy...
    validations:
      required: true
  - type: textarea
    id: notes
    attributes:
      label: "Contexto adicional / Notas"
      description: Información que podria ser de utilidad para la implementación de esta feature, añad eaqui cualquier otra información adicional, cosas como capturas de pantalla o bloques de codigo van aqui.
      placeholder: |
          > they locked me in a room, a rubber room..
